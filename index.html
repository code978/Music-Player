<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body data-theme="dark">
    <div class="music-player">
        <div class="player-header">
            <div class="theme-toggle">
                <i class="fas fa-sun"></i>
            </div>
        </div>
        
        <div class="main-content">
            <div class="album-cover">
                <img src="covers/default-album-art.jpg" alt="Album Cover">
            </div>
            <div class="song-details">
                <h3 class="song-title">Song Title</h3>
                <p class="artist">Artist Name</p>
            </div>
        </div>

        <div class="player-controls">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="time-stamps">
                    <span class="current-time">0:00</span>
                    <span class="total-duration">0:00</span>
                </div>
            </div>
            
            <div class="controls">
                <button class="prev-btn"><i class="fas fa-step-backward"></i></button>
                <button class="play-btn"><i class="fas fa-play"></i></button>
                <button class="next-btn"><i class="fas fa-step-forward"></i></button>
            </div>

            <div class="extra-controls">
                <div class="volume-container">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="1">
                </div>
                <div class="speed-container">
                    <span class="speed-value">1x</span>
                </div>
            </div>
        </div>

        <div class="comments-section">
            <textarea class="comment-input" placeholder="Add your comment..."></textarea>
            <button class="save-comment">Save Comment</button>
            <div class="comments-list"></div>
        </div>
        
        <audio id="audio-player" src="music/your-song.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
